version: '3'

services:
    venv:
        build:
            context: .
            dockerfile: Dockerfile.venv
            args:
                pipenv_dev_arg: ${PIPENV_DEV_ARG}
                python_version: ${PYTHON_VERSION}
        image: elifesciences/digests_venv:${IMAGE_TAG}
    web:
        image: nginx:1.13.7
        ports:
            - "8080:80"
        volumes:
            - ./config/nginx-default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - wsgi
    wsgi:
        build: 
            context: .
            dockerfile: Dockerfile
            args:
                image_tag: "${IMAGE_TAG}"
                python_version: ${PYTHON_VERSION}
        image: elifesciences/digests:${IMAGE_TAG}
        #command: ./migrate-placeholder-script.sh && venv/bin/newrelic-admin run-program venv/bin/uwsgi --ini=/srv/digests/uwsgi.ini --enable-threads
        command: /bin/true
        volumes: []
            #- ./config/app.cfg:/srv/digests/app.cfg
            #- ./config/uwsgi.ini:/srv/digests/uwsgi.ini
            #- logs:/srv/digests/var/logs
        env_file:
            - dev.env
        depends_on:
            #- goaws
            #- migrate
            - venv
    db:
        image: postgres:9.4
        volumes:
            - ./config/application_user.sql:/docker-entrypoint-initdb.d/application_user.sql
        env_file:
            - dev.env
    goaws:
        image: elifesciences/goaws:1.0.1
        ports:
            - 4100:4100
        volumes:
            - ./config/goaws.yaml:/conf/goaws.yaml
